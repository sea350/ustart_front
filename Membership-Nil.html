	<script type="text/javascript">
		function fitRows() {
			$('.plan-description:last').css('height', $('.plan-description:first').css('height'));
			$('.list-header:first').css('height', $('.list-header:last').css('height'));
			var listBasicItems = $('.selector-free-plan li');
			var listUltimateItems = $('.selector-ultimate-plan li');
			$.each(listUltimateItems, function (index, value) {
				var diff = $(value).css('height') > $($(listBasicItems)[index]).css('height');
				if (diff < 0) {
					$(value).css('height', $($(listBasicItems)[index]).css('height'));
				} else if (diff > 0) {
					$($(listBasicItems)[index]).css('height', $(value).css('height'));
				}
			});
		}
	</script>
