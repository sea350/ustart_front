                    <label for="searchFilterGroupSkills">Skills</label> -->

        </div>
        <script>
            $('#searchFilters').hide();
            (function($) {
                var $window = $(window),
                    $html = $('#right-navBar');

                function resize() {
                    if ($window.width() > 768) {
                        $html.addClass('navbar-right');
                        return;
                    }

                    $html.removeClass('navbar-right');
                }

                $window
                    .resize(resize)
                    .trigger('resize');
            })(jQuery);
