    <div id="navBar-placeholder"></div>
	<div class="container" style="flex-grow: 1;">
		<form id="passprompt">
			<div class="alert alert-danger">
				<strong>Error!</strong> Invalid username or password. Please try again.
			</div>
			<h2>Login</h2>
			<br/>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="uname" placeholder="Enter Username" required/>
			</div>
			<br/>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" name="psw" placeholder="Enter Password" required/>
			</div>
			<br/>
			<input type="checkbox" name="rememberu"/>
			<label for="rememberu" style="vertical-align: middle;">Remember me</label>
			<br/>
			<div style="text-align: center;">
				<button type="submit" class="btn btn-grass">Login</button>
				<br/>
				<br/>
				<a href="forgotpw.html">Forgot password?</a>
			</div>
		</form>
