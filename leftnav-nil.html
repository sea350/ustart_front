<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="/ustart_front/css/leftNavbarTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="LeftNavBar-placeholder">
		<div class="leftNavPop">
			<!-- Show Nav -->
			<span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
		</div>
		<div class="leftNavPush">
			<!-- Hide Nav -->
			<span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
		</div>
		<div class="leftNavMain">
			<div class="dashboardMenu">
				<a id="leftNavDash" href="/Dashboard/"><i class="fa fa-home"></i> Dashboard</a>
				<a id="leftNavProfile" href="/{{.Username}}"><i class="fa fa-user-circle-o"></i> Profile</a>
				<a id="leftNavProjects" href="/MyProjects/"><i class="fa fa-briefcase"></i> Projects</a>
				<a id="leftNavProjects" href="/NewMembers/"><i class="fa fa-user-circle"></i> Member Manager</a>
				<a id="leftNavMessages" href="/Inbox/"><i class="fa fa-envelope"></i> Messages</a>
				<a id="leftNavSearch" href="/Search/"><i class="fa fa-search"></i> Search</a>
				<a id="leftNavSettings" href="/Settings/"><i class="fa fa-cog"></i> Settings</a>
			</div>
			<hr>
			<div class="dashboardFooter">
				<div> Help </div>
				<div> Feedback </div>
				<div> Privacy & Terms </div>
				<div> Report </div>
				<div style=" margin-top: 2em; font-size: 0.8em; text-align: center; color: #00ac7d;">
					U&sdot;START &copy;2017
				</div>
			</div>
		</div>
	</div>
	<script>
	
		function showLeftNav() {
			$('#LeftNavBar-placeholder, .leftNavPop, .leftNavPush').addClass('reveal');
		}
		function hideLeftNav() {
			$('#LeftNavBar-placeholder, .leftNavPop, .leftNavPush').removeClass('reveal');
		}
		
		$(window).click(function() {
			hideLeftNav();
		});
		$('#LeftNavBar-placeholder, .leftNavPop').click(function(event) {
			event.stopPropagation();
			showLeftNav();
		});
		$('.leftNavPush').click(function() {
			hideLeftNav();
		});
	</script>
</body>
</html>
