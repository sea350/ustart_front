<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style>
			#loadScreen {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: white;
				text-align: center;
				padding-top: 50vh;
			}
			.nojs {
				display: none;
			}
			
			@keyframes jumpLetter {
				0% {bottom: 0em;}
				30% {bottom: 3em;}
				100% {bottom: 0em;}
			}
			
			.jumpU, .jumpS, .jumpT1, .jumpA, .jumpR, .jumpT2 {
				position: relative;
				animation-name: jumpLetter;
				animation-duration: 3s;
				animation-iteration-count: infinite;
			}
			
			.jumpS { animation-delay: 0.2s; }
			.jumpT1 { animation-delay: 0.4s; }
			.jumpA { animation-delay: 0.6s; }
			.jumpR { animation-delay: 0.8s; }
			.jumpT2 { animation-delay: 1.0s; }
		</style>
		<script>
			$(function () {
				$(".loadScreen").fade('fast');
			});
		</script>
	</head>
	<body>
		<div id="loadScreen" class="nojs">
			<span class="jumpU">U</span>
			<span class="jumpS">S</span>
			<span class="jumpT1">T</span>
			<span class="jumpA">A</span>
			<span class="jumpR">R</span>
			<span class="jumpT2">T</span>
		</div>
		<script>
			$(".nojs").removeClass("nojs");
		</script>
	</body>
</html>
