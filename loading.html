<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<style>
			#loadScreen {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: white;
				text-align: center;
				padding-top: 50vh;
			}
			.nojs {
				display: none;
			}
			
			@keyframes jumpLetter {
				0% { bottom: 0em; font-size: 100%; }
				50% { bottom: 2em; font-size: 300%; }
				100% { bottom: 0em; font-size: 100%; }
			}
			
			.jumpU, .jumpS, .jumpDot, .jumpT1, .jumpA, .jumpR, .jumpT2 {
				position: relative;
				animation-name: jumpLetter;
				animation-duration: 3s;
				animation-iteration-count: infinite;
				animation-timing-function: ease;
			}
			
			.jumpDot { animation-delay: 0.2s; }
			.jumpS { animation-delay: 0.4s; }
			.jumpT1 { animation-delay: 0.6s; }
			.jumpA { animation-delay: 0.8s; }
			.jumpR { animation-delay: 1.0s; }
			.jumpT2 { animation-delay: 1.2s; }
		</style>
		<script>
			$(function () {
				//$("#loadScreen").fadeOut('slow');
			});
		</script>
	</head>
	<body>
		<div id="loadScreen" class="nojs">
			<h2>
				<span class="jumpU">U</span>
				<span class="jumpDot">â€¢</span>
				<span class="jumpS">S</span>
				<span class="jumpT1">T</span>
				<span class="jumpA">A</span>
				<span class="jumpR">R</span>
				<span class="jumpT2">T</span>
			</h2>
		</div>
		<script>
			$(".nojs").removeClass("nojs");
		</script>
	</body>
</html>
