<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UStart Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/search.css" />
    <script src="/ustart_front/js/bootstrap-confirmation.min.js"></script>
    <script src="/ustart_front/js/ascii-convert.js"></script>
    <script src="/ustart_front/js/search.js" defer></script>
</head>

<body>
    <div id="centering">
        <div id="content" class="container">
            <div id="search-filter">
				<form action="/search">
					<h3 style="text-align: center;">Search Filters</h3>
					<div class="panel-group">
						<div class="panel panel-default">
							<h4 class="panel-heading panel-title" data-toggle="collapse" href="#filter-type">Search Type</h4>
							<div id="filter-type" class="panel-collapse collapse in">
								<input type="radio" id="searchFilterTypeAll" name="searchFilterType" value="all" checked/>
								<label for="searchFilterTypeAll">All</label>
								<input type="radio" id="searchFilterTypeUsers" name="searchFilterType" value="users"/>
								<label for="searchFilterTypeUsers">Users</label>
								<input type="radio" id="searchFilterTypeProjects" name="searchFilterType" value="projects"/>
								<label for="searchFilterTypeProjects">Projects</label>
								<input type="radio" id="searchFilterTypeSkills" name="searchFilterType" value="skills"/>
								<label for="searchFilterTypeSkills">Skills</label>
							</div>
						</div>
					</div>
					<div id="filOptions" class="panel-group">
						<div class="panel panel-default">
							<h4 class="panel-heading panel-title" data-toggle="collapse" href="#filter-sort">Sort by</h4>
							<div id="filter-sort" class="panel-collapse collapse in">
								<input type="radio" id="sortbyrelevance" name="sortbyfilter" value="relevance" checked/>
								<label for="sortbyrelevance">Relevance</label>
								<br/>
								<input type="radio" id="sortbypopularity" name="sortbyfilter" value="popularity"/>
								<label for="sortbypopularity">Popularity</label>
								<br/>
								<input type="radio" id="sortbynewest" name="sortbyfilter" value="newest"/>
								<label for="sortbynewest">Newest</label>
							</div>
						</div>
					</div>
					<div class="panel-group">
						<div class="panel panel-default">
							<h4 class="panel-heading panel-title" data-toggle="collapse" href="#filter-adv-search">Search by</h4>
							<div id="filter-adv-search" class="panel-collapse collapse in">
								<input type="checkbox" id="searchbypersonname" name="searchbyfilter" value="name" checked/>
								<label for="searchbypersonname">Personal Name</label>
								<br/>
								<input type="checkbox" id="searchbyusername" name="searchbyfilter" value="username" checked/>
								<label for="searchbyusername">Username</label>
								<br/>
								<input type="checkbox" id="searchbyprojectname" name="searchbyfilter" value="projectname" checked/>
								<label for="searchbyprojectname">Project Name</label>
								<br/>
								<input type="checkbox" id="searchbyurl" name="searchbyfilter" value="URL"/>
								<label for="searchbyurl">URL</label>
								<br/>
								<input type="checkbox" id="searchbyskills" name="searchbyfilter" value="skills"/>
								<label for="searchbyskills">Skills</label>
								<br/>
								<input type="checkbox" id="searchbymembersneeded" name="searchbyfilter" value="membersNeeded"/>
								<label for="searchbymembersneeded">Members Needed</label>
							</div>
						</div>
					</div>
					<div class="panel-group">
						<div class="panel panel-default">
							<h4 class="panel-heading panel-title" data-toggle="collapse" href="#filter-required">Must Have</h4>
							<div id="filter-required" class="panel-collapse collapse in">
								<select name="searchmajors" class="form-control">
									<option hidden disabled>Search Majors</option>
									<option>Computer Science</option>
									<option>Computer Engineering</option>
								</select>
								<div id="majorSearches"></div>
								<hr/>
								
								<input class="form-control" name="searchmusthaveskills" list="dataSkills" placeholder="Skills">
								<datalist id="dataSkills">
									<select name="searchmusthaveskills" class="form-control">
										<option hidden disabled>Skills</option>
										<option value="C++">C++</option>
										<option value="Java">Java</option>
										<option value="HTML">HTML</option>
									</select>
								</datalist>
								<div id="skillSearches"></div>
							</div>
							
							<h4 class="panel-heading panel-title" data-toggle="collapse" href="#filter-location">Location</h4>
							<div id="filter-location" class="panel-collapse collapse in">
								<div id="SearchLocationFilterOptions">
									<input class="form-control" type="text" id="searchbylocationcountry" name="searchbylocationcountry" list="dataCountries" placeholder="Country"/>
									<datalist id="dataCountries">
										<select class="form-control" name="usersearchlocationcountry">
											<option value="United States">United States</option>
											<option value="Japan">Japan</option>
										</select>
									</datalist>
									<br/>
									<input class="form-control" type="text" id="usersearchlocationstate" name="usersearchlocationstate" list="dataStates" placeholder="State"/>
									<datalist id="dataStates">
										<select class="form-control" name="usersearchlocationstate">
											<option value="NY">NY</option>
											<option value="CA">CA</option>
										</select>
									</datalist>
								</div>
							</div>
						</div>
					</div>
					<button id="filApply" type="submit">Apply</button>
				</form>
				<div class="clearfit"></div>
			</div>
            <div id="search-results-container">
				{{range $searchResult := .ListOfHeads}}
                <div class="search-result">
                    <a class="search-result-pic-link" href="{{$searchResult.Username}}"><img class="search-result-pic"/></a>
					<script>
						$('.search-result-pic').last().attr('src', {{$searchResult.Image}});
					</script>
                    <div class="search-result-text">
                        <div class="search-result-title">{{$searchResult.FirstName}}</div>
                        <div class="search-result-description">
							<script>
								readRuneArray({{$searchResult.Bio}});
							</script>
						</div>
                    </div>
                </div>
				{{else}}
				<h3>No searches found for:</h3>
				<i id="searchTerm"></i>
				<h4>Please try searching for someone else.</h4>
				<script>
					// Restate the search query
					var searchQuery = location.search;
					searchQuery = searchQuery.replace(/(\?query=)|(&.*)/g, "");
					$("#searchTerm").text(decodeURIComponent(searchQuery));
				</script>
				{{end}}
            </div>
        </div>
    </div>
</body>

</html>
