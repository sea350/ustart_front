<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ustart Event Form</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/ustart_front/css/layout1.css">    
    <link rel="stylesheet" href="/ustart_front/css/register.css">
    <script type="text/javascript" src="/ustart_front/js/event.js"></script>    
    <script type="text/javascript" src="/ustart_front/js/ascii-convert.js"></script>
    <script type="text/javascript" src="/ustart_front/js/majors.js"></script>
    <script type="text/javascript" src="/ustart_front/js/categories.js"></script>
    <script type="text/javascript" src="/ustart_front/js/countries.js"></script>
</head>

<body>
    <!--
        * event title
        * time (start end timeâ€¦)
        * place
        * description
        * date
        * streetname , city , 
        * banner
        * university (optional)   
    -->         
    <input type="hidden" id="pageiden" value='{{.Page}}'>
    <div id="centering" style="top: 6em;">
        <div class="content">
            <h2 style="padding:0; text-align: center;">Create Event</h2>                        
            <div class="jumbotron container col-md-8 col-md-offset-2" >            
            <form action="/AddEvent/" method="POST">
                <div class="row">
                    <div class="col-md-7">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" name="title" class="form-control" placeholder="Event Title"/>
                    </div>
                    <div class="col-md-5">
                        <label for="universityName">University/College</label>                        
                        <input name="universityName" class="form-control" id="uni" placeholder="University/College" required>
                        <script type="text/javascript">
                        $(document).ready(function() {
                            $("#uni").autocomplete({
                                source: function(request, response) {
                                    var results = $.ui.autocomplete.filter(universities, request.term);
                                    response(results.slice(0, 10));
                                }
                            });
                        });
                        </script>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="startDate">Start Date & Time</label>
                        <input id="startDate" name='startDate' class='form-control' type="datetime-local">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate">End Date & Time</label>                        
                        <input id="endDate" name='endDate' class='form-control' type="datetime-local">
                    </div>                 
                </div>
                <div class="row">
                        <div class="dropdown col-md-3 col-sm-6">
                            <label for="country">Country</label>
                                <select id="country" name="country" class="form-control" autocomplete="country-name"></select>
                        </div>
                        <div class="dropdown col-md-3 col-sm-6">
                            <label for="state">State</label>
                            <select name="state" id="state" class="form-control" autocomplete="state"></select>
                        </div>
                        <script language="javascript">
							populateCountries("country", "state");
                        </script>
                        <div class="col-md-3 col-sm-6">
                            <label for="city">City</label>
                            <input id="city" name="city" class="form-control" placeholder="City" autocomplete="city">
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="zip">Zip Code</label>
                            <input id="zip" name="zip" class="form-control" placeholder="Zip" autocomplete="postal-code">
                        </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="street">Street</label>
                        <input id="street" name="street" class="form-control" placeholder="Street" autocomplete="street">
                    </div>
                </div>  

                <div class="row">
                        <div class="col-sm-12">
                            <label for="project_desc">Event Description</label>
                            <textarea maxlength="1100" style="resize: none;" type="text" class="form-control" id="project_desc" name="project_desc" rows="4" placeholder="Please describe your Event" required></textarea>
                        </div>
                    </div>
                    <div class="row text-center" style="margin-top:1em;">
                        <button type="submit" style='width:95%;' class="btn btn-lg btn-primary center-block" value="Submit" name="send" id="finished" style="display: inline-block">Make Your Event</button>
                        <script>
                            $('form#projectCreateForm').submit(function(){
                                $("button#finished").prop('disabled', true);
                            });
                        </script>
                    </div>
                <br>
                </form>                
                </div>
                <!-- end of jumbotron -->
        </div>
    </div>
    <footer id="foot"></footer>
    <style>
        .jumbotron{
            background-color:#ffff;
        }     
        .btn-primary{
            background-color: #00ac7d!important;
        }           
    </style>    
</body>

</html>
