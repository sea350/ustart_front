<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/ico" href="/ustart_front/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/index2.css" />
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/footer-styles.css" />
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/register.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript" src="/ustart_front/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/ustart_front/js/layout.js"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top" style="margin-bottom: 0; border-radius: 0;">
        <div class="navbar-header">
            <div class="ribbon blue"><span>Beta</span></div>
            <div class="navbar-filler navbar-left"></div>
            <a id="logo-brand" class="navbar-brand" href="/" style="font-family: 'Roboto';">
                <img src="/ustart_front/img/logo.png">
                <span style="font-size: 27px;">Uâˆ™START</span>
            </a>
            <ul id="options" class="nav navbar-nav navbar-right">
                <li class="navbar-btn nav-item dropdown">
                    <a onclick="toggleLogIn()" class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Log In
                    </a>
                </li>
                <li class="navbar-btn nav-item">
                    <a id="sign-up" href="/Registration/Type">
                        Sign Up
                    </a>
                </li>
            </ul>
            <div id="theLogIn" style="display: none">
                <form action="/profilelogin/" method="post">
                    <table>
                        <tr>
                            <td id="spaced" colspan="2">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="spaced" colspan="2">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input id="pass" type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="spaced" colspan="2">
                                <span class="help-block" style="color:#d9534f;">
                                    <span>Invalid Information!</span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="/SendPasswordResetEmail/"><button type="button" class="btn btn-link">Forgot password?</button></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="remember">Remember me</label>
                                <input id="remember" name="remember" type="checkbox" checked/>
                            </td>
                            <td style="text-align:right;">
                                <label style="" id="loginbutton">
                                    <input class="btn btn-success" value="Log In" type="submit">
                                </label>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
