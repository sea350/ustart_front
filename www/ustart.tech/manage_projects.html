<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ustart</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/projects_m.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/projects_m.js"></script>
	<script src="js/bootstrap-confirmation.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#navBar-placeholder").load("template.html");
			$("#LeftNavBar-placeholder").load("leftNavbarTemplate.html", function (e) {
				$("#leftNavProjects").addClass("theActive");
			});
		});
	</script>
</head>

<body style="display: none;">
	<div id="navBar-placeholder"></div>
	<div id="centering" style="top: 3.3em;">
		<!-- Vertical content -->
		<div id="content">
			<div id="LeftNavBar-placeholder"></div>
			<div class="container col-md-8">
				<h3>
					<!-- Change this header for other users -->
					<span id="header-projects">Current Projects</span>
					<button id="sortProjButton" type="button" class="btn btn-default pull-right"><i class="fa fa-sort-amount-desc"></i></button>
					<a href="createProject.html"><button id="addProjButton" type="button" class="btn btn-default pull-right"><i class="fa fa-plus-square"></i></button></a>
				</h3>
				<div id="project-container" class="row"></div>
				<hr/>
				<h3>
					<!-- Change this header for other users -->
					<span id="header-projects-2">Past Projects</span>
					<button id="sortProjButton" type="button" class="btn btn-default pull-right"><i class="fa fa-sort-amount-desc"></i></button>
				</h3>
				<div id="project-container-2" class="row"></div>
				<hr/>
			</div>
		</div>

		<!-- Modal -->
		<div id="modalAddProject" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Projects</h4>
					</div>
					<form id="formAddProject">
						<div class="modal-body">
							<div class="alert alert-info alert-dismissable fade in">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>Info!</strong> This form is temporary. It adds a project to the page.
							</div>
							<div class="input-group">
								<span class="input-group-addon">Project Name</span>
								<input type="text" class="form-control" id="pname" name="pname" placeholder="Project Pizza">
							</div>
							<br/>
							<div class="input-group">
								<span class="input-group-addon">Project Image</span>
								<input type="text" class="form-control" id="pimg" name="pimg" placeholder="http://www.pizza.com/pizza.png">
							</div>
							<br/>
							<div class="input-group">
								<span class="input-group-addon">Project Description</span>
								<input type="text" class="form-control" id="pdesc" name="pdesc" placeholder="Make the world enjoy pizza!">
							</div>
						</div>
						<div class="modal-footer">
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-placeholder"></div>
	<script src="js/fadebody.js"></script>
</body>

</html>
