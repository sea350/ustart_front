<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Call Go</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				 $('#callGo').click(function(e) {
                    e.preventDefault();
                    alert("here");
					$.ajax({
                        type: 'POST',  
						url: 'http://ustart.today:5000/callme/',
						success: function(data) {
							$("#response").html(data);
						},
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="callGo">Call Go Code</button>
		<div id="response"></div>
	</body>
</html>
