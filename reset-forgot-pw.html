<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>UStart Forgot Password?</title>
	<link rel="stylesheet" type="text/css"href="css/forgotpw.css"/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<style>
		.container {
			display: flex;
			justify-content: center;
			margin-top: 4em;
		}	
		button.btn.btn-grass {
			color: #fff;
			background-color: #00ac7d!important;
			border-color: #00ac7d!important;
			float: right;
		}			

	</style>
	<div id="navBar-placeholder"></div>
    <div id="centering">
	<div class="container">
        console.log({{.ErrorOutput}});
         {{ if .ErrorOutput }}
            <div class="alert alert-danger alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Oops! Here's an error: {{.ErrorOutput}}</strong>
            </div>
        {{end}} 
		<form id="passprompt">
			<h2>Forgot Your Password?</h2>
			<br/>
            <label for="email">You will receive instructions on <br> how to reset your password in your email</label>
			<div class="input-group" action="/SendPassReset">
				<span class="input-group-addon glyphicon glyphicon-envelope"></span>
				<input id="email" type="text" class="form-control" name="email" placeholder="Email Address" required/>
			</div>
			<br/>
			<div style="text-align: center;">
				<button type="submit" class="btn btn-grass">Send Reset Instructions</button>
			</div>
		</form>
        <script>
            $(".btn-grass").submit(function(e) {
                $(this).prop( "disabled", true );
            });
        </script>
	</div>
    </div>
</body>
</html>
