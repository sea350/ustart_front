<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>UStart Forgot Password?</title>
	<link rel="stylesheet" type="text/css"href="css/forgotpw.css"/>
</head>

<body>
	<div id="navBar-placeholder"></div>
	<div class="container" style="flex-grow: 1;">
		<form id="passprompt">
			<h2>Forgot Your Password?</h2>
			<br/>
			<div class="input-group" action="/SendPassReset">
				<label for="email">Email</label>
				<span class="input-group-addon"><i class="fa fa-envelope-open"></i></span>
				<input id="email" type="text" class="form-control" name="email" placeholder="Email Address" required/>
			</div>
			<br/>
			<div style="text-align: center;">
				<button type="submit" class="btn btn-grass">Send Reset Instructions</button>
			</div>
		</form>
	</div>
</body>
</html>
