<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ustart</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/projects_m.css" />
    <script src="/ustart_front/js/projects_m.js"></script>
    <script src="/ustart_front/js/ascii-convert.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#LeftNavBar-placeholder").load("/ustart_front/leftnav-nil.html", function (e) {
                $("#leftNavProjects").addClass("theActive");
            });
        });
    </script>
</head>
<body>
    <input type="hidden" id="pageiden" value='{{.Page}}'>
    <div id="centering">
        <!-- Vertical content -->
		<div id="LeftNavBar-placeholder"></div>
        <div id="content">
			<div class="container">
				<h1>
					<!-- Change this header for other users -->
					<span id="header-projects">Current Projects</span>
					<button id="sortProjButton" type="button" class="btn btn-default pull-right"><i class="fa fa-sort-amount-desc"></i></button>
					<a href="/CreateProjectPage/"><button id="addProjButton" type="button" class="btn btn-default pull-right"><i class="fa fa-plus-square"></i></button></a>
				</h1>
				<div id="project-container" class="row">
					<!--ListOfHeads is the array for Projects
						'Username' is the project URL
						'FirstName' is the project name
						'LastName' is not used
						'Bio' is the description
						'Image' is the project logo
						'Followed' is not used-->
					{{range $project := .ListOfHeads}}
                        <div class="card col-sm-3" style="border: 1px solid rgba(0,0,0,.25); border-radius:.25rem; margin:20px 20px 24px 20px; padding-left:10px; padding-right:10px;">
							  <div style='width:100%; height:19em; margin-top:1em; background-repeat: no-repeat; background-image: url("{{$project.Image}}");'>
							  </div>
							<div class="card-body">
								<h4 class="card-title" style="overflow:hidden;"><a href="/Projects/{{$project.Username}}">{{$project.FirstName}}</a></h4>
							  <p class="card-text" style="overflow:hidden;">
								  
									<script>
										readRuneArray({{$project.Bio}});</script>
							  </p>
                            </div>
                        </div>
					{{end}}
				</div>
			</div>
        </div>
    </div>
</body>

</html>
