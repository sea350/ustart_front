<!DOCTYPE html>
<html class="gr__ustart_today">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>U·Start —— Create Project</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/createProject.js"></script>
    <script src="js/universities.js"></script>
    <script src="js/categories.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#navBar-placeholder").load("template.html");
        $("#LeftNavBar-placeholder").load("leftNavbarTemplate.html");
        });  
    </script>
</head>
<!-- Make search bar appear in same location as in settings-->
<body data-gr-c-s-loaded="true">
    <div id="navBar-placeholder">  
    </div>
    
    <div id="centering" style="top: 6em;">
        <div id="content">
           <div id="LeftNavBar-placeholder">
            </div>    

            <div class="container col-md-6" >  
                <div style="text-align: center">
                    <h2 style="display: inline-block;">Create A Project</h2>
                </div>
                <form id="form-project"> 
                    <br>
                    <div class="row">
                        <div class="dropdown col-md-6"> 
                            <label for="fName" class="sr-only">Title of Project</label>
                            <input type="text" id="fName" name="firstName" class="form-control" placeholder="Title of Project" required autofocus>
                        </div>
                        <div class="dropdown col-md-6">
                            <label for="category" class="sr-only">Category</label>
                            <select type="text" id="category" name="category" class="form-control" placeholder="Category" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="dropdown col-md-6">
                            <label for="curl" class="sr-only">Custom URL</label>
                            <input type="text" id="curl" name="curl" class="form-control" placeholder="Custom URL" required>
                        </div>
                        <div class="dropdown col-md-6">
                            <label for="universities" class="sr-only">Univerisity</label>
                            <select type="text" id="universities" name="universities" class="form-control" placeholder="Univerisity" required>
								<option></option>
							</select>
                            <select type="text" id="proj-loc-state" name="proj-loc-state" class="form-control" placeholder="State" style="display: none;">
								<option></option>
							</select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="dropdown col-md-12">
                            <label for="lName" class="sr-only">About</label>
                            <textarea maxlength="1100" style="resize: none;" type="text" class="form-control" id="inputDesc" name="inputDesc" rows="4" placeholder="Put a small description of your project here:"></textarea>
                        </div>
                    </div>
                    <br>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-danger btn-lg btn-block" id="back-button" onclick="location.replace('manage_projects.html')"><i class="fa fa-angle-left" style="display: inline-block"></i> Back</button>
                            </div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" name="send" id="finished" style="display: inline-block">Continue</button>
                            </div>
                        </div>
                </form>
				<script>
					list_universities('universities');
                    list_categories('category');
				</script>
            </div>
        </div>
    </div>
    <footer id="foot"></footer>
</body>

</html>
