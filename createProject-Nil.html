<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ustart</title>

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <!-- <script src="bower_components/moment/min/moment.min.js"></script> -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="/ustart_front/js/zxcvbn.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/ustart_front/css/layout1.css">
    <link rel="stylesheet" href="/ustart_front/css/register.css">
    <script src="/ustart_front/js/createProject.js"></script>
    <script src="/ustart_front/js/universities.js"></script>
    <script src="/ustart_front/js/categories.js"></script>
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script type="text/javascript">
    $(function() {
          $("#LeftNavBar-placeholder").load("/ustart_front/leftnav-nil.html", function (e) {
                $("#leftNavProjects").addClass("theActive");
            }); 
    </script>
</head>
<body>
    <div id="centering" style="top: 6em;">
        <div id="LeftNavBar-placeholder">
        </div>
         <div id="content">
            <div class="container col-md-6 col-md-offset-3" >
				<!-- Missing Go Index -->
			
				<!--<button style="margin-left: 1em;" class="btn btn-danger" id="back-button" onclick="location.replace('http://ustart.today:5000/MyProjects')"><i class="fa fa-angle-left"></i> Back</button> -->
                <form class="form-signup" id="projectCreateForm" action="http://ustart.today:5000/CreateProject/" method="post">
                    <h2 style="padding:0; text-align: center;">Create A Project</h2>
                    <br>
                    <!-- Name -->
                    <div class="row">
                        <div class="dropdown col-md-6"> 
                            <label for="fName" class="sr-only">Title of Project</label>
                            <input type="text" id="fName" name="project_title" class="form-control" placeholder="Title of Project" required autofocus>
                        </div>
                        <div class="dropdown col-md-6">
                            <label for="category" class="sr-only">Category</label>
                            <select type="text" id="category" name="category" class="form-control" placeholder="Category" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="dropdown col-md-6">
                            <label for="curl" class="sr-only">Custom URL</label>
                            <input type="text" id="curl" name="curl" class="form-control" placeholder="Custom URL">
                        </div>
                        <div class="dropdown col-md-6">
                            <input name="universityName" class="form-control" id="uni" placeholder="University/College" required autofocus>
                            <script type="text/javascript">
                            $(document).ready(function() {
                                $("#uni").autocomplete({
                                    source: function(request, response) {
                                        var results = $.ui.autocomplete.filter(universities, request.term);
                                        response(results.slice(0, 10));
                                    }
                                });
                            });
                            </script>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="dropdown col-sm-12">
                            <label for="project_desc" class="sr-only">Project Description</label>
                            <textarea maxlength="1100" style="resize: none;" type="text" class="form-control" id="project_desc" name="project_desc" rows="4" placeholder="Please describe your project goal" required></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-danger btn-lg btn-block" id="back-button" onclick="location.replace('http://ustart.today:5000/MyProjects')"><i class="fa fa-angle-left" style="display: inline-block"></i> Back</button>
                            </div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" name="send" id="finished" style="display: inline-block">Continue</button>
                            </div>
                    </div>
                    <br>
                </form>
                <script>
                    list_categories('category');
				</script>
            </div>
        </div>
    </div>
    <footer id="foot"></footer>
</body>

</html>
