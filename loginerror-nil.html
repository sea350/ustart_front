<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UStart Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/login.css">
    <script src="/ustart_front/js/bootstrap-confirmation.min.js"></script>
    <script src="/ustart_front/js/ascii-convert.js"></script>
</head>
<body>
    <div id="centering">
        <div id="content" class="container">
		    <h3>Please retry your email or password</h3>
            <form action="/profilelogin/" method="post">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email" name="email" required/>

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password" required/>
                <button type="submit">Login</button>
            </form>
            <a href="/ustart_front/forgotpw.html">Forgot password?</a>
        </div>
    </div>
</body>
</html>
