<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UStart Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/login.css">
    <script src="/ustart_front/js/bootstrap-confirmation.min.js"></script>
    <script src="/ustart_front/js/ascii-convert.js"></script>
</head>
<body>
    <div id="centering">
        <div id="content" class="container">
            <form action="/profilelogin/" method="post" role="form">
		        <h3>Please retry your email or password</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" name="email" type="email" placeholder="Email address" autofocus required/>
                    </div>
                    <div class="col-sm-6">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" name="password" type="password" placeholder="Enter Password" required/>
                    </div>
                </div>
                <button class="btn btn-primary pull-right" type="submit">Login</button>
            </form>
            <a href="/ustart_front/forgotpw.html">Forgot password?</a>
        </div>
    </div>
</body>
</html>
