<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UStart Search</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="/ustart_front/css/login.css">
    <script src="/ustart_front/js/bootstrap-confirmation.min.js"></script>
    <script src="/ustart_front/js/ascii-convert.js"></script>
</head>
<body>
    <div id="centering">
        <div id="content" class="container">
            <form action="/profilelogin/" method="post" role="form">
		        <h3>Please retry your email or password</h3>
                <div class="row">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10 input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="pass" type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="/SendPasswordResetEmail/">Forgot password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label for="remember">Remember me</label>
                            <input id="remember" name="remember" type="checkbox" checked/>
                        </div>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
