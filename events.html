<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ustart {{.UserInfo.Username}} Followers</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/ustart_front/css/font-awesome.min.css">
	<script src="/ustart_front/js/ascii-convert.js"></script>
</head>

<body>
    <input type="hidden" id="pageiden" value='{{.Page}}'>
    <input type="hidden" id="followstat" value='{{.FollowingStatus}}'>
    <div id="centering">
        <div class="container">
            <img id="avatar" />
            <script>$("#avatar").attr("src", {{.UserInfo.Avatar}})</script>
            <div>
                Title
            </div>
            <div>
                Date Started / Time(duration)
            </div>
            <div>
                Location
            </div>
            <div>Projects</div>
            <div>Project Links</div>
            <div>People (0)</div>
            <div>People Links</div>
        </div>
    </div>
</body>

</html>
