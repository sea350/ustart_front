	<script type="text/javascript">
		$(function () {
			$("#navBar-placeholder").load("templateNoUser.html");
			$("#footer-placeholder").load("template-footer.html");
		});
		$(document).ready(function() {
			// Password forgotten response
		
			$('form#passprompt').submit(function() {
				alert('Email is being sending. Please wait for the email.');
				location.href="index2.html";
			});
		});
	</script>

<body>
	<div id="navBar-placeholder"></div>
	<div class="container" style="flex-grow: 1;">
		<form id="passprompt">
			<h2>Forgot Your Password?</h2>
			<br/>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope-open"></i></span>
				<input type="text" class="form-control" name="email" placeholder="Email Address" required/>
			</div>
			<br/>
			<div style="text-align: center;">
				<button type="submit" class="btn btn-grass">Send Reset Instructions</button>
			</div>
		</form>
