<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
    <title>U Start - Forgot Password</title>
    <script>
        function GetQueryStringParams(sParam) {
            // remove question mark
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++)
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam)
                {
                    return sParameterName[1];
                }
            }
            return "";
        }

        $(function() {
            $("#emailHidden").val(GetQueryStringParams("email"));
            $("#verifCode").val(GetQueryStringParams("verifCode"));

            $("#CallFunc").click(function() {
                $.ajax({
                    url: "/ResetPassword",
                    data: {
                        password: $("#ChangePassword").val(),
                        email: $("#emailHidden").val(),
                        verifCode: $("#verifCode").val(),
                    },
                    done: function() {
                        alert("Processed Complete")
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="centering">
        <div id="content">
            <h1>Confirm Changes</h1>
            <form id="form1" action="/ResetPassword" method="POST">
                <div class="form-group">
                  <input type="password" class="form-control" name="password" id="ChangePassword" placeholder="New password">
                  <input type="password" class="form-control" name="confirmpassword" id="ChangeConfirmPassword" placeholder="Retype new password">
                </div>
                <input type="hidden" name="email"  id="emailHidden" />
                <input type="hidden" name="verifCode" id="verifCode" />
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="CallFunc" class="btn btn-info">AJAX Call</button>
            </form>
        </div>
    </div>
</body>
