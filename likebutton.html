<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Call Go</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">



		</script>
	</head>



	<body>
		<span><a class="like-Unlike" href="">Like</a></span>
		<div id="response"></div>

		<script>

		$(".like-Unlike").click(function(e) {
    if ($(this).html() == 'Like') {
        $(this).html('Unlike');
        $.ajax({
						url: "http://localhost:9000/callme",
						method: "GET",
						success: function(data) {
							$("#response").html(data);
						},
					});
				

    }


    else {
        $(this).html('Like');
        $.ajax({
						url: "http://localhost:9000/callme2",
						method: "GET",
						success: function(data) {
							$("#response").html(data);
						},
					});

    }



    return false;
});

</script>
	</body>
</html>
