<!DOCTYPE html>
<html>

<head>
    <title>Fun Times</title>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {

    });
    var clicked = true;

    function nicCage() {
        var music = document.getElementById('#musicPlayer');

        if (clicked) { //TRUE
            // music.play();
            for (var i = 0; i < 20; i++) {
                var nick = document.createElement("img");
                var rayn = document.createElement("img");
                nick.setAttribute("src", "http://files.gamebanana.com/img/ico/sprays/516c32f08e03d.png");
                rayn.setAttribute("src", "img/rayn.png");
                nick.style.left = Math.random() * window.innerWidth + "px";
                rayn.style.left = Math.random() * window.innerWidth + "px";
                nick.style.animationDuration = (3 + Math.random() * 3) + "s";

                rayn.style.animationDuration = (3 + Math.random() * 3) + "s";
                nick.className += "aNick";
                rayn.className += "aNick";

                document.getElementById("cageContainer").appendChild(nick);
                document.getElementById("cageContainer").appendChild(rayn);
            }
        } else { //FALSE
            document.getElementById("cageContainer").innerHTML = "";
            console.log('here?');
            // music.stop();
        }
        clicked = !clicked; // To Toggle.
    }
    </script>
    <style>
    .aNick {
        position: fixed;
        animation-name: nicRain;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes nicRain {
        from {
            top: -17em;
        }
        to {
            top: 100vh;
        }
    }
    </style>
</head>

<body>
    <h1>I'm a boring page right now, but I can be fun if you click that button!</h1>
    <button id="btn" onclick="nicCage()">Click me</button>
    <audio id="musicPlayer" autoplay>
        <p>no music</p>
        <source src="rain.mp3" type="audio/mpeg">
    </audio>
    <div id="cageContainer">
    </div>
</body>

</html>
