<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ustart Event Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="/ustart_front/js/ascii-convert.js"></script>
</head>

<body>
    <input type="hidden" id="pageiden" value='{{.Page}}'>
    <div id="centering">
        <div class="container">
            <a class="btn btn-info" href="/StartEvent/">Create Event</a>
            <div>Event</div>
            <div>
                {{range $event := .ListOfHeads}}
                <div>
                    {{if $event.Image}}
                    <img id="eventHead{{$event.DocID}}"/>
                    <script>$("#eventHead{{$event.DocID}}").attr("src", "{{$event.Image}}")</script>
                    {{end}}
                    <a href="/Event/{{$event.DocID}}">{{$event.FirstName}}</a>
                    <div>{{$event.Bio}}</div>
                    {{if $event.Notifications ge 1}}
                    <span>{{$event.Notifications}}</span>
                    {{end}}
                    {{if $event.Interface}}
                    <span>{{$event.Interface}}</span>
                    {{end}}
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>

</html>
