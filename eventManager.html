<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ustart Event Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="/ustart_front/js/ascii-convert.js"></script>
</head>

<body>
    <input type="hidden" id="pageiden" value='{{.Page}}'>
    <div id="centering">
        <div class="container">
            <a class="btn btn-info" href="/StartEvent/">Create Event</a>
            <div>Event</div>
            <div>
                {{range $event := .ListOfHeads}}
                <div>
                    <img id="eventHead{{$event.DocID}}"/>
                    <a href="/Event/{{$event.Username}}">{{$event.FirstName}}</a>
                    <div>{{$event.Bio}}</div>
                    <span>{{$event.Notifications}}</span>
                    <span>{{$event.Tags}}</span>
                    <script>$("#eventHead{{$event.DocID}}").attr("src", "{{$event.Image}}")</script>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</body>

</html>
