<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ustart</title>
	<link rel="stylesheet" href="/ustart_front/css/inbox.css">
	<script src="/ustart_front/js/inbox.js"></script>

</head>
<body>
   <div id="centering" style="top: 0; padding-top: 5em; padding-bottom: 1em; width:80%; margin: 0 auto;">
       <div id="content">
			<div id="container-full">
				<div class="container-left">
					<h3 class="container-left-header">
						Messages
					</h3>
					<div class="input-group inbox-search-box">
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Search">
                        <span class="input-group-addon">
                            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                       </span>
					</div>
					<br/>
					<ul id="inbox-groups">
						<li class="inbox-group active">
							<img class="inbox-icon" src="img/img1.png"/>
							<span class="group-header">Pikachu Chat</span>
							<span class="group-message-time">5:00 PM</span>
							<br/>
							<span class="group-message">Pikachu: Pika Chuu!</span>
						</li>
					</ul>
				</div>
				<div class="container-right">
					<div id="0" class="box-chat">
						<h3 class="message-head">Chat
                        <!-- collapsable member list -->
                        <a id="sidebarCollapse" data-toggle="tooltip" data-placement="top" title="Members" style="float:right;">
				            <i class="fa fa-angle-double-left" style="color:#00ac7d;"></i>
						</a>
                        </h3>
						<div class="box-section">
							<div class="section-left">
								<ul class="message-box">
									<li class="message-timeline">
										Tuesday 9/3/2017
									</li>
                                    <!-- someone else's message -->
									<li id="msg000000" class="message-user-left">
										<div class="message-user-name">Pikachu</div>
										<img class="message-user-icon" src="img/img1.png"/>
										<span class="message-user-message" data-toggle="collapse" data-target="#msg000000 .collapse">Pika!</span>
										<div class="message-user-time collapse">4:00 AM</div>
									</li>
                                     <!-- your message -->
									<li id="msg000001" class="message-user-right">
										<span class="message-user-message" data-toggle="collapse" data-target="#msg000001 .collapse">Pikachu, use Thundershock!</span>
										<div class="message-user-time collapse">4:01 AM</div>
									</li>
									<li id="msg000002" class="message-user-left">
										<div class="message-user-name">Pikachu</div>
										<img class="message-user-icon" src="img/img1.png"/>
										<span class="message-user-message" data-toggle="collapse" data-target="#msg000002 .collapse">Pika Chuu!</span>
										<div class="message-user-time collapse">4:02 AM</div>
									</li>
								</ul>
								<div class="message-foot">
                                    <form id="messager-form">
                                    <div class="input-group col-xs-12">
                                        <!-- --------message input ------------------------------------------------------->
                                        <input id="messager" class="form-control" type="text" placeholder="Message here" autocomplete='off' autofocus />
                                        <span class="input-group-addon">
                                            <button class="btn btn-default" id="chat-submit-btn" type="submit">
                                               <i class="glyphicon glyphicon-chevron-right"></i>
                                            </button>
                                        </span>
                                    </div>
                                    </form>
								</div>
							</div>
							<div class="section-right">
								<div class="wrapper">
                                    <nav id="sidebar">
                                           <div class="sidebar-header">
                                               <div class="projectMembers">R</div>
                                               <strong>Ryan Rozbiani</strong>
                                            </div>
                                    </nav>
                                </div>
							</div>
						</div>
					</div>
					<div class="box-compose">
						<form id="composer-form">
							<div class="input-group col-xs-12">
								<span class="input-group-addon">To</span>
								<input id="composer" class="form-control" type="text" placeholder="Person or Group" autocomplete='off' autofocus />
								<span class="input-group-btn">
									<button class="btn btn-default"><i class="glyphicon glyphicon-chevron-right"></i></button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
    <footer id="foot"></footer>
    <script src="/ustart_front/js/fadebody.js"></script>
</body>
</html>
