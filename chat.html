                        <!-- collapsable member list -->

									<script>
                                        $( document ).ready(function() {
                                            //initial set up
                                                if(!("WebSocket" in window)){
                                                    console.log("you need a browser that supports web sockets");
                                                 }else{
                                                     try{
                                                        if (sockets.length>0){
                                                            sockets.forEach(function(s) {
                                                                s.close();
                                                                sockets=[];
                                                            });
                                                        }
                                                        var temp = window.location.href.indexOf("ch");
                                                        var urlid = window.location.href.substring(temp+3);
                                                        if (urlid===""){
                                                            window.history.pushState("", "", "/ch/");
                                                            $(".message-box").attr("id", "chat");
                                                            $(".inputMessages").attr("id", "messager");
                                                            $('.chat-submit').attr("id", "chat-submit");
                                                        }
                                                        else{
                                                            window.history.pushState("", "", "/ch/"+urlid);
                                                            $("#"+urlid).addClass('active');
                                                            $(".message-box").attr("id", "chat"+ urlid);
                                                            $(".inputMessages").attr("id", "messager"+ urlid);
                                                            $('.chat-submit').attr("id", "chat-submit"+ urlid);
                                                        }
                                                        socket = new WebSocket('ws://' + window.location.host + '/ws/'+urlid);
                                                        socket.onopen = function(){
                                                            console.log('Socket Status: '+socket.readyState+'(open)');
                                                            sockets.push(socket);
                                                        }
                                                        socket.onmessage = function(e){
                                                            //replace later
                                                            var sender ="Mother Russia";
                                                            console.log('Received: '+e.data);
                                                            var timeNow = new Date().getTime();
                                                            var msg = JSON.parse(e.data);
                                                            if(msg.DocID == {{.DOCID}}){
                                                                var senderCheck = true;
                                                            }
                                                            else{
                                                                var senderCheck = false;
                                                            }
                                                            populateMessageModified(urlid, Math.floor(Math.random() * 99999), sender,
                                                            msg.Message, '', timeNow, senderCheck);
                                                            if (senderCheck==true){
                                                                $('.inbox-group.active .group-message').text("You: "+msg.Message);
                                                            }
                                                            else{
                                                                $('.inbox-group.active .group-message').text(sender+": "+msg.Message); 
                                                            }
                                                            $('.inbox-group.active .group-message-time').text(formatTime(timeNow));
                                                            $('#chat'+ urlid).scrollTop($('#chat'+ urlid)[0].scrollHeight);
                                                        } 
                                                     }
                                                     catch(exception){
                                                         console.log('Error: '+exception);
                                                    }
                                                }
                                            
                                            
                                            
                                            $('.inputMessages').keydown(function (e) {
                                                var temp = window.location.href.indexOf("ch");
                                                var id = window.location.href.substring(temp+3);
                                                if (e.keyCode == 13) {
                                                    $("#chat-submit"+ id).click();
                                                }
                                            });       
                                            $('.chat-submit').click(function(){
                                                if(socket.readyState === socket.OPEN){
                                                     var temp = window.location.href.indexOf("ch");
                                                     var id = window.location.href.substring(temp+3);
                                                    if ($("#messager"+ id)!= '') {
                                                        var timeNow = new Date().getTime();  
                                                        socket.send(JSON.stringify({
                                                            Message: $("#messager"+id).val()
                                                        }));
                                                        $("#messager"+id).val('');
                                                         $('#chat'+ urlid).scrollTop($('#chat'+ urlid)[0].scrollHeight);
                                                    }
                                                }
                                                else{
                                                    console.log(socket.readyState);
                                                }
                                            });
                                            
                                            //switch socket on the fly
                                            $(".inbox-group").on( "click", function(e) {
                                                var chatIden = e.currentTarget.id;
                                                window.history.pushState("", "", "/ch/"+chatIden);
                                                try{
                                                    if (sockets.length>0){
                                                        sockets.forEach(function(s) {
                                                            s.close();
                                                            sockets=[];
                                                        });
                                                    }
                                                    var temp = window.location.href.indexOf("ch");
                                                    var urlid = window.location.href.substring(temp+3);
                                                    socket= new WebSocket('ws://' + window.location.host + '/ws/'+urlid);
                                                    $(".message-box").attr("id", "chat"+ urlid);
                                                    $(".inputMessages").attr("id", "messager"+ urlid);
                                                    $('.chat-submit').attr("id", "chat-submit"+ urlid);
                                                    socket.onopen = function(){
                                                        console.log('Socket Status: '+socket.readyState+'(open)');
                                                        sockets.push(socket);
                                                    }
                                                    socket.onmessage = function(e){
                                                        //replace later
                                                        var sender ="Mother Russia";
                                                        console.log('Received: '+e.data);
                                                        var timeNow = new Date().getTime();
                                                        var msg = JSON.parse(e.data);
                                                        if(msg.DocID == {{.DOCID}}){
                                                            var senderCheck = true;
                                                        }
                                                        else{
                                                            var senderCheck = false;
                                                        }  
                                                        //replace values
                                                        populateMessageModified(urlid, Math.floor(Math.random() * 99999), sender,
                                                        msg.Message, '', timeNow, senderCheck);
                                                        if (senderCheck==true){
                                                            $('.inbox-group.active .group-message').text("You: "+msg.Message);
                                                        }
                                                        else{
                                                            $('.inbox-group.active .group-message').text(sender+": "+msg.Message); 
                                                        }
                                                        $('.inbox-group.active .group-message-time').text(formatTime(timeNow));
                                                        $('#chat'+ urlid).scrollTop($('#chat'+ urlid)[0].scrollHeight);
                                                    }
                                                 }
                                                 catch(exception){
                                                     console.log('Error: '+exception);
                                                }
                                            });
                                        });
                                        
                                    </script>
